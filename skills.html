<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="skills-page">
  <main>
    <h1>Skills</h1>
  
    <div class="skill">
      <span>HTML</span>
      <div class="bar"><div class="progress" style="width: 80%"></div></div>
      <span class="percent">80%</span>
    </div>
  
    <div class="skill">
      <span>CSS</span>
      <div class="bar"><div class="progress" style="width: 80%"></div></div>
      <span class="percent">80%</span>
    </div>
  
    <div class="skill">
      <span>JavaScript</span>
      <div class="bar"><div class="progress" style="width: 70%"></div></div>
      <span class="percent">70%</span>
    </div>
  
    <div class="skill">
      <span>React (Basic)</span>
      <div class="bar"><div class="progress" style="width: 50%"></div></div>
      <span class="percent">Basic</span>
    </div>
  
    <div class="skill">
      <span>SQL</span>
      <div class="bar"><div class="progress" style="width: 80%"></div></div>
      <span class="percent">80%</span>
    </div>
  
    <div class="skill">
      <span>MongoDB</span>
      <div class="bar"><div class="progress" style="width: 80%"></div></div>
      <span class="percent">80%</span>
    </div>
  
    <div class="skill">
      <span>Java</span>
      <div class="bar"><div class="progress" style="width: 80%"></div></div>
      <span class="percent">80%</span>
    </div>
  </main>
</body>
</html>
